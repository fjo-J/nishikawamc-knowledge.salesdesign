    <style>
        :root {
            --glow-color1: #00c6ff;
            --glow-color2: #0072ff;
            --glow-color3: #a855f7;
            --glow-color4: #ec4899;
        }
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .content-section, .program-tab-panel { display: none; }
        .content-section.active, .program-tab-panel.active { display: block; }

        .glass-card {
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .aurora-border {
            position: relative;
            overflow: hidden;
        }
        .aurora-border::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -2px;
            border-radius: inherit;
            background: conic-gradient(from 180deg at 50% 50%, 
                var(--glow-color1) 0deg, var(--glow-color2) 72deg, var(--glow-color3) 144deg, 
                var(--glow-color4) 216deg, var(--glow-color1) 288deg, var(--glow-color1) 360deg);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            animation: aurora-spin 5s linear infinite;
        }
        .aurora-border:hover::before { opacity: 1; }

        @keyframes aurora-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        #toc a.active {
            color: #60a5fa; /* blue-400 */
            background-color: rgba(59, 130, 246, 0.1);
            transform: translateX(4px);
        }

        .program-tab.active {
            color: #60a5fa;
            border-image: linear-gradient(to right, var(--glow-color2), var(--glow-color3)) 1;
        }
        
        .transition-all { transition: all 0.3s ease-in-out; }

        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        .ai-chat-bubble, #gemini-response p, #gemini-response ul, #gemini-response h3 {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

            async function callGeminiAPI(prompt, context) {
                const geminiResponseDiv = document.getElementById('gemini-response');
                geminiResponseDiv.innerHTML = `<div class="flex justify-center items-center h-full"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-400"></div><p class="ml-4">Zeroが考えています...</p></div>`;
                
                const apiKey = ""; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const systemPrompt = "あなたは「Zero」という名前の、西河マネジメントセンター所属のWEBアプリ専門家・デジタル人材です。常にプロフェッショナルで、先進的かつセンスの良い、事実に忠実なアドバイスをしてください。気さくで親しみやすい口調で、マークダウン形式（**太字**や箇条書き）を活用して分かりやすく回答してください。";
                const userQuery = `${context.contextForAI}\n\n上記のサービス内容を踏まえて、次の質問に答えてください：\n「${prompt}」`;

                const payload = {
                    contents: [{ parts: [{ text: userQuery }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                };
                
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error(`API error: ${response.status}`);
                    
                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (text) {
                        let html = text
                            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                            .replace(/\n\s*-\s(.*?)/g, '<ul><li>$1</li></ul>')
                            .replace(/<\/ul><ul>/g, '')
                            .replace(/\n/g, '<br>');
                        geminiResponseDiv.innerHTML = `<div class="prose prose-invert max-w-none text-gray-300">${html}</div>`;
                    } else {
                        throw new Error("No content received from API.");
                    }
                } catch (error) {
                    console.error("Gemini API call failed:", error);
                    geminiResponseDiv.innerHTML = '<p class="text-red-400">申し訳ありません、AIアシスタントからの応答の取得中にエラーが発生しました。</p>';
                }
            }

-amount","sim-investment"];function runGyomukaizenSimulation(){const pref=document.getElementById("sim-pref").value,currentWage=parseInt(document.getElementById("sim-current-wage").value,10)||0,employees=parseInt(document.getElementById("sim-employees").value,10)||0,increaseAmount=document.getElementById("sim-increase-amount").value,investment=parseInt(document.getElementById("sim-investment").value,10)||0,resultDiv=document.getElementById("sim-result");if(!pref||currentWage<=0||employees<=0||investment<=0)return void(resultDiv.innerHTML="");const regionalMinWage=minWages[pref],wageDiff=currentWage-regionalMinWage;if(wageDiff>50)return void(resultDiv.innerHTML=`<div class="bg-red-900/50 border-l-4 border-red-500 text-red-300 p-4" role="alert"><p class="font-bold">対象外</p><p>事業場内最低賃金(${currentWage}円)と地域別最低賃金(${regionalMinWage}円)の差が${wageDiff}円です。50円以内である必要があります。</p></div>`);let employeeGroup="1";employees>=2&&employees<=3?employeeGroup="2-3":employees>=4&&employees<=6?employeeGroup="4-6":employees>=7&&employees<=9?employeeGroup="7-9":employees>=10&&(employeeGroup="10+");const maxGrant=1e4*(gyomukaizenCourses[increaseAmount]?.[employeeGroup]||0),grantRate=currentWage<1e3?4/5:.75,calculatedGrant=investment*grantRate,finalGrant=Math.min(calculatedGrant,maxGrant);resultDiv.innerHTML=`<div class="bg-gray-900/50 border-l-4 border-blue-400 p-6 rounded-r-lg mt-6"><h3 class="text-xl font-bold text-white">シミュレーション結果</h3><div class="overflow-x-auto mt-4"><table class="w-full text-left"><tbody><tr class="border-b border-white/10"><td class="p-2 font-medium">対象可否</td><td class="p-2 text-green-400 font-bold">対象の可能性があります</td></tr><tr class="border-b border-white/10 bg-gray-800/30"><td class="p-2 font-medium">助成率</td><td class="p-2">${100*grantRate}%</td></tr><tr class="border-b border-white/10"><td class="p-2 font-medium">助成上限額</td><td class="p-2">${maxGrant.toLocaleString()}円</td></tr><tr class="border-b border-white/10 bg-gray-800/30"><td class="p-2 font-medium">投資額に基づく助成額</td><td class="p-2">${Math.floor(calculatedGrant).toLocaleString()}円</td></tr><tr class="bg-blue-900/50"><td class="p-2 font-bold">支給見込額</td><td class="p-2 font-bold text-xl text-blue-300">${Math.floor(finalGrant).toLocaleString()}円</td></tr></tbody></table></div><p class="text-xs text-gray-500 mt-2">※これはあくまで目安です。実際の支給額は申請内容と審査によって決定されます。</p></div>`}
                inputs.forEach(id=>document.getElementById(id)?.addEventListener("input",runGyomukaizenSimulation))
            }
            function setupCareerUpSimulator(){const container=document.getElementById("simulator-content-careerup");if(!container)return;container.innerHTML=`<div class="bg-gray-800/50 p-4 rounded-lg border border-white/10"><label for="sim-careerup-employees" class="block text-sm font-medium text-gray-300 mb-1">1. 正社員に転換する従業員数</label><input type="number" id="sim-careerup-employees" value="1" class="w-full p-2 border border-white/10 rounded-md bg-gray-700 text-white"></div><div id="sim-careerup-result" class="mt-6"></div>`;const employeeInput=document.getElementById("sim-careerup-employees");function runCareerUpSimulation(){const numEmployees=parseInt(employeeInput.value,10)||0,resultDiv=document.getElementById("sim-careerup-result");if(numEmployees<=0)return void(resultDiv.innerHTML="");const grantNoTraining=4e5*numEmployees,feeNoTraining=.2*grantNoTraining,netNoTraining=grantNoTraining-feeNoTraining,grantWithTraining=8e5*numEmployees,feeWithTraining=.2*grantWithTraining,trainingCost=12e4*numEmployees,netWithTraining=grantWithTraining-feeWithTraining-trainingCost;resultDiv.innerHTML=`<div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6"><div class="glass-card rounded-lg p-4"><h4 class="font-bold text-center text-lg mb-2 text-gray-300">通常プラン（研修なし）</h4><ul class="space-y-1 text-sm text-gray-300"><li><strong>助成金額:</strong> ${grantNoTraining.toLocaleString()}円</li><li><strong>手数料 (20%):</strong> -${feeNoTraining.toLocaleString()}円</li><li class="font-bold text-lg border-t border-white/10 pt-2 mt-2 text-white">お客様受取額: ${netNoTraining.toLocaleString()}円</li></ul></div><div class="aurora-border rounded-lg"><div class="glass-card rounded-lg p-4 h-full"><h4 class="font-bold text-center text-lg mb-2 text-blue-400">減額回避プログラム（研修あり）</h4><ul class="space-y-1 text-sm text-gray-300"><li><strong>助成金額:</strong> ${grantWithTraining.toLocaleString()}円</li><li><strong>手数料 (20%):</strong> -${feeWithTraining.toLocaleString()}円</li><li><strong>研修自己負担:</strong> -${trainingCost.toLocaleString()}円</li><li class="font-bold text-lg border-t border-white/10 pt-2 mt-2 text-white">お客様受取額: ${netWithTraining.toLocaleString()}円</li></ul></div></div></div>`}
                employeeInput.addEventListener("input",runCareerUpSimulation),runCareerUpSimulation()
            }
            
            function renderAllSectionsAndAttachListeners() {
                const mainContent = document.getElementById('main-content');
                const toc = document.getElementById('toc');
                
                mainContent.innerHTML = '';
                toc.innerHTML = '';

                Object.keys(originalSectionsHTML).forEach(id => {
                    const section = document.createElement('section');
                    section.id = id;
                    section.className = 'content-section';
                    section.innerHTML = originalSectionsHTML[id];
                    mainContent.appendChild(section);
                });

                navItems.forEach(item => {
                    let linkHTML = `<a href="#${item.id}" class="main-nav-link block p-2 rounded-md font-medium text-gray-400 hover:text-white hover:bg-gray-700/50 transition-all">${item.title}</a>`;
                    if (item.sub) {
                        linkHTML += `<div class="pl-7 mt-1 space-y-1 border-l-2 border-gray-700 ml-3">`;
                        item.sub.forEach(subItem => {
                            linkHTML += `<a href="#${subItem.id}" class="sub-nav-link block text-sm p-2 rounded-md font-medium text-gray-500 hover:text-white hover:bg-gray-700/50 transition-all">${subItem.title}</a>`;
                        });
                        linkHTML += `</div>`;
                    }
                    toc.innerHTML += `<div>${linkHTML}</div>`;
                });

                Object.keys(serviceMenuData).forEach(key => {
                    const panel = document.getElementById(key);
                    if (panel) {
                        const data = serviceMenuData[key];
                        panel.innerHTML = data.content + `<div class="mt-6"><button class="gemini-trigger-btn w-full bg-gray-700/50 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-700 transition-all" data-service-key="${key}">✨ AIに提案のコツを相談</button></div>`;
                    }
                });
                
                const grantContainer = document.getElementById('grant-card-container');
                if (grantContainer) {
                    grantContainer.innerHTML = '';
                    grantsData.forEach(grant => {
                        const card = document.createElement('div');
                        card.className = 'aurora-border rounded-lg';
                        card.innerHTML = `<div class="grant-card glass-card p-6 rounded-lg cursor-pointer h-full"><div class="flex justify-between items-start"><h3 class="font-bold text-lg text-white pr-2">${grant.title}</h3><span class="text-xs font-bold ${grant.type === 'joseikin' ? 'bg-green-500/20 text-green-300' : 'bg-yellow-500/20 text-yellow-300'} px-2 py-1 rounded-full">${grant.type === 'joseikin' ? '助成金' : '補助金'}</span></div><p class="text-sm text-gray-400 mt-2">${grant.purpose}</p></div>`;
                        card.querySelector('.grant-card').dataset.grantId = grant.id;
                        grantContainer.appendChild(card);
                    });
                }
                
                const partnerContainer = document.getElementById('partner-category-grid');
                if(partnerContainer) {
                    partnerContainer.innerHTML = Object.entries(partnerServiceData).map(([key, value]) => `
                        <div class="aurora-border rounded-lg">
                            <div class="partner-card glass-card p-6 rounded-lg h-full cursor-pointer" data-modal-id="${key}">
                                <h3 class="text-xl font-bold text-white mb-2">${value.title}</h3>
                                <p class="text-sm text-gray-400">${value.services.join(' / ')}</p>
                            </div>
                        </div>
                    `).join('');
                }

                attachAllEventListeners();
            }

            function attachAllEventListeners() {
                document.body.addEventListener('click', function(e) {
                    const mainLink = e.target.closest('.main-nav-link, .sub-nav-link');
                    if(mainLink) {
                        e.preventDefault();
                        const targetId = mainLink.getAttribute('href');
                        const isSubNav = mainLink.classList.contains('sub-nav-link');
                        const mainSectionId = isSubNav ? '#service-menu' : targetId;
                        history.pushState({ section: mainSectionId, tab: isSubNav ? targetId : null }, "", targetId);
                        showSection(mainSectionId, isSubNav ? targetId : null);
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                        return;
                    }

                    const tabButton = e.target.closest('.program-tab');
                    if (tabButton) {
                        const targetId = tabButton.dataset.tabTarget;
                        history.pushState({ section: '#service-menu', tab: targetId }, "", targetId);
                        showSection('#service-menu', targetId);
                        return;
                    }
                    
                    const grantCard = e.target.closest('.grant-card');
                    if (grantCard) {
                        const grantId = grantCard.dataset.grantId;
                        if (grantId === 'jinzai-kaihatsu') openJinzaiKaihatsuSimulatorModal();
                        else if (grantId === 'gyomukaizen-joseikin') openGyomukaizenSimulatorModal();
                        else if (grantId === 'career-up') openCareerUpSimulatorModal();
                        else alert(`「${grantsData.find(g => g.id === grantId).title}」の詳細表示機能は現在準備中です。`);
                        return;
                    }
                    
                    const partnerCard = e.target.closest('.partner-card');
                    if (partnerCard) {
                        const data = partnerServiceData[partnerCard.dataset.modalId];
                        const modalBody = document.getElementById('modal-body');
                        modalBody.innerHTML = `<h3 class="text-2xl font-bold text-white mb-4">${data.title}</h3><ul class="list-disc list-inside text-gray-300 space-y-2">${data.services.map(s => `<li>${s}</li>`).join('')}</ul>`;
                        openModal('partner-modal');
                        return;
                    }
                    
                    const geminiTrigger = e.target.closest('.gemini-trigger-btn');
                    if(geminiTrigger) {
                        const serviceKey = geminiTrigger.dataset.serviceKey;
                        currentGeminiContext = serviceMenuData[serviceKey];
                        document.getElementById('gemini-modal-title').textContent = `✨ ${currentGeminiContext.title} - AIアシスタント`;
                        callGeminiAPI("この制度の提案のコツを教えてください。", currentGeminiContext);
                        openModal('gemini-modal');
                        return;
                    }

                    const modalCloseBtn = e.target.closest('.modal-close-btn, #simulator-close-btn');
                    if(modalCloseBtn) {
                        closeModal(modalCloseBtn.closest('.modal-overlay').id);
                        return;
                    }
                });

                document.querySelectorAll('.modal-overlay').forEach(modal => {
                    modal.addEventListener('click', e => {
                        if (e.target === modal) closeModal(modal.id);
                    });
                });
                
                searchInput.addEventListener('input', () => {
                     clearTimeout(searchTimeout);
                     searchTimeout = setTimeout(() => {
                        // search logic...
                     }, 300);
                });
            }

            function main() {
                renderAllSectionsAndAttachListeners();
                const initialHash = window.location.hash || '#home';
                if (initialHash.startsWith('#program-')) {
                    showSection('#service-menu', initialHash);
                } else {
                    showSection(initialHash);
                }
                window.addEventListener('popstate', (e) => {
                    const state = e.state || { section: '#home', tab: null };
                    showSection(state.section, state.tab);
                });
                setupGeminiModal();
            }

            main();
        });
    </script>
